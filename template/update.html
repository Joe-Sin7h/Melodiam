{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}
<link rel='stylesheet' href='{% static "css/update.css"%}'>
<h2>Date Posted : {{object.date}}</h2>
<div class="container">
  <a class='play-link' href="{% url 'detail_user' object.id %}"><button class='play'>Play</button></a>
<a class='comments-link' href="{% url 'detail_comment' object.id %}"><button class='comments'>Comments</button></a>
</div>

<form method="post" enctype="multipart/form-data" >
  {% csrf_token %}
  
   <div class='table'>
        {{form|crispy}}
   <div class='row'>
    <input class='update' type="submit" value='update'>
    <a class='delete' href='{% url "delete" object.id %}'>delete post
     </a>
   </div>
  </div>
</form>

{% endblock %}
