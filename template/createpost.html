{% extends 'base.html'%}
{% load static %}
{% load crispy_forms_tags%}
{% block content %}
<link  rel='stylesheet' href='{% static "css/create.css"%}'></link>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
        <legend>Post Song</legend>
        {{form|crispy}}

</form>

<script defer>
    var ele = document.getElementById("id_song");
   
    ele.accept = "audio/*";
    
    
    

</script>

{% endblock %}
