{% extends 'base.html'%}
{% load static %}
{% block content %} 
<div class='sim'>
  
    {% for i in album %}
      <div class='row'>
        <div class='col'>
          <a   class='click' href='{% url "detail" i.id %}'><img src='{{ i.postcover.url}}'><h3>{{ i.songname}}</h3><h2>{{i.artist}}</h2></a>
        </div>
      </div>
     
    {% endfor %}
</div>

<style>
@import url('https://fonts.googleapis.com/css2?family=Nunito&family=Nunito+Sans&display=swap');

    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
     .sim{
         /* display:inline; */
         position: absolute;
         
         width: 100%;
         
         background-color:darkturquoise;
         margin-bottom: 10vh;
     }
     
.row{
   
   width:100%;
   height: 10vh;
   background-color: darkturquoise;
   justify-content: center;
}

.click{
    text-decoration: none;
    color: black;
    
}
h2{ 
    text-align: end;
    font-size: 2vh;
    float: right;
    margin-top: 10px;
    margin-right: 5%;
}

h3{
    float: left;
    margin-top: 10px;
    padding-left: 5px;
    font-size: 3vh;
    margin-left: 5%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

}


.click img{
   
 
    
    float: left;
    width: 70px;
    height: 9vh;
    margin-top: 0.5vh;
    margin-bottom: 0.5vh;
}

</style>
{% endblock %}
